<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-controller="tabChange" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="selectTabWithIndex(0)">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
    <ion-tab title="培训" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ng-click="selectTabWithIndex(1)">
    <ion-nav-view name="tab-train"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-android-person" icon-on="ion-android-person" ng-click="selectTabWithIndex(2)">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>



</ion-tabs>
